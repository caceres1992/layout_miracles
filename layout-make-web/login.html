<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/8719a7912f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="content_left content-main">
        <img src="img/logo_make_original.svg" alt="Logo Make a Miracle">
    </div>
    <div class="content_right content-main">
        <div class="c-login">
            <span class="line"></span>
            <h1>Iniciar Sesión</h1>
            <form>
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" class="form-control" placeholder="Escriba su usuario">
                </div>                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="text" id="password" class="form-control" placeholder="Escriba su contraseña">
                </div>                
                <div class="form-row-custom">
                    <p>¿Olvidaste tu contraseña?</p>
                    <button class="btn btn-primary">
                        Ingresar
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
